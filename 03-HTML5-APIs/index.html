  <div class="container">
    <section class="content clearfix">
      <header>
        <h2>1. Storages</h2>
      </header>
      <form action="#">
        <div class="two-third-column leftFloated centered">
          <textarea name="textToSave" rows="4" cols="50" id="textToSave"></textarea>
        </div>
        <div class="one-third-column leftFloated centered">
          <button class="button" id="saveButton"> Save! </button>
          <button class="button clearButton" id="clearButton"> Clear! </button>
        </div>
      </form>
    </section>

    <section class="content">
      <header>
        <h2>2. Drag and Drop</h2>
      </header>
      <div class="centered">
        <div id="drop_zone" class="fileContainer">
          Drop text files here
          <output id="list"></output>
        </div>
      </div>
    </section>

    <section class="content">
      <header>
        <h2>3. Web Sockets</h2>
      </header>
      <section class="centered" id="webServiceAnswer">

      </section>
    </section>

    <section class="content">
      <header>
        <h2>4. SVG</h2>
      </header>
      <section class="centered">
        <svg width="400" height="180">
          <rect x="50" y="20" rx="20" ry="20" width="300" height="150"
          style="fill:purple; stroke:green;stroke-width:15;opacity:0.9" />
        </svg>
      </section>
    </section>

    <section class="content">
      <header>
        <h2>5. Canvas</h2>
      </header>
      <section class="centered">
        <canvas id="randomCanvas" width="600" height="200"
          style="border:1px solid #000000;">
        </canvas>
      </section>
      <section class="centered">
        <canvas id="animatedCanvas" width="600" height="200"
          style="border:1px solid #000000;">
        </canvas>
      </section>
    </section>

  </div>
